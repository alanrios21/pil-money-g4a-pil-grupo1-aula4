        Cuenta

      <mat-button-toggle value="italic"><mat-icon>payments</mat-icon>

        Transferencias</mat-button-toggle>
      <mat-button-toggle value="underline"><mat-icon>miscellaneous_services</mat-icon>
        Servicios</mat-button-toggle>
      <mat-button-toggle value="underline"><mat-icon>logout</mat-icon>
        Cerrar Sesi√≥n</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-drawer>

    <h2>Hola desde la Pagina de la Billetera Digital</h2>
